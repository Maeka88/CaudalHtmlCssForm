<!DOCTYPE html>
<html>
	<title>CEU Enrollment Form</title>
	<head>
		<link rel = "stylesheet" type="text/css" href = "style2.css">
		<body>
			<div class="loginbox">
			<img src = "logo.jpg" class="logo">
				<div class="esco">
						<h1>Registration Escolarians</h1>
					<form class="login-form">
						<p>Full Name</p>
							<input class="text-field" type="text" name="" placeholder="First Name">
							<input class="text-field" type="text" name="" placeholder="Middle Name">
							<input class="text-field" type="text" name="" placeholder="Last Name">
						<p>BirthDate</p>
							<input class="text-field" type="date" name="" placeholder="MM/DD/YYYY">
						<p>Email Address</p>
							<input class="text-field" type="text" name="" placeholder="juandelacruz@ceu.edu.ph">
						<p>Password</p>
							<input class="text-field" type="password" name="" placeholder="************">
						<p>Student Number</p>
							<input class="text-field" type="number" name=""placeholder="20*******" min="200000000" max="201899999">
						<p>Gender</p>
							<input type="radio" name="gender" value="male" checked> Male
		  					<input type="radio" name="gender" value="female"> Female
		  				<br><br>
		  					<button class="button-field" type="submit" form="form1" value="Submit">Submit</button>	  						
					</form>
				</div>	
			</div>
		</body>
	</head>
</html>
